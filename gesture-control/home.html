<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
      	background-color: #E9E9E9
      }
      h1{
      	color: #FFFFFF;
      	font-size: 36px;
      	font-family: sans-serif;
      	font-style: bold;
      }
      h2{
      	display: inline;
      	margin-top: 0px;
      	color: #717DB2;
      	font-size: 30px;
      	font-family: sans-serif;
      }
      a{
      	text-decoration: none;
      }
      .title{
      	top: 0px;
      	left: 0px;
      	position: absolute;
      	width: 100%;
      	background-color: #717DB4;
      	text-align: center;
      }
      .sport{
      	margin: 10px;
      	margin-bottom: 50px;
      }
      .first{
      	margin-top: 120px;
      }
      .tennis{
      	background: url("http://simpleicon.com/wp-content/uploads/tennis.png");
      }
      .pingpong{
      	background: url("http://simpleicon.com/wp-content/uploads/table_tennis.png");
      }
      .golf{
      	background: url("http://simpleicon.com/wp-content/uploads/golf_2.png");
      }
      .baseball{
      	background: url("http://simpleicon.com/wp-content/uploads/baseball.png");
      }
      .volleyball{
      	background: url("http://simpleicon.com/wp-content/uploads/volleyball.png");
      }
      .icon{
      	display: inline;
      	padding: 30px;
      	padding-bottom: 13px;
      	background-color: #00074F;
      	background-size: contain;
      	border-radius: 5px;
      }
      .arrow{
      	display: inline;
      	text-align: right;
      };
    </style>
  </head>
  <body>
  	<div class='title'>
  		<h1>Choose Sport</h1>
  	</div>
    <a href='#swing'>
    	<div class='sport first'>
	    	<div class='icon tennis'></div>
	    	<h2>Tennis ></h2>
	    </div>
	  </a>
    <div class='sport'>
    	<div class='icon tennis'></div>
    	<h2>Badminton ></h2>
    </div>
    <div class='sport'>
    	<div class='icon pingpong'></div>
    	<h2>Table Tennis ></h2>
    </div>
    <div class='sport'>
    	<div class='icon golf'></div>
    	<h2>Golf ></h2>
    </div>
    <div class='sport'>
    	<div class='icon baseball'></div>
    	<h2>Baseball ></h2>
    </div>
    <div class='sport'>
    	<div class='icon baseball'></div>
    	<h2>Softball ></h2>
    </div>
    <div class='sport'>
    	<div class='icon volleyball'></div>
    	<h2>VolleyBall ></h2>
    </div>
    <div class='sport'>
    	<div class='icon volleyball'></div>
    	<h2>Beach Volleyball ></h2>
    </div>
